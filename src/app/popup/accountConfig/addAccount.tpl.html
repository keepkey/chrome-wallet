<section id="add-account" ng-controller="AccountConfigController">
    <header>
        <back-button class="button-left header-button"></back-button>
    </header>

    <div class="content">
        <h2><span class="cornflower-txt"><b>Add New Account</b></span> To Your <vendor-name></vendor-name></h2>

        <form name="form" novalidate>

            <div class="form-input-container">
                <div class="content-form-inner">
                    <div class="content-inner-centering">
                        <div class="help">Using accounts helps you organize balances on your device. Account names help you distinguish between accounts.</div>

                        <div class="btn-group" uib-dropdown is-open="status.isopen">
                            <button type="button"
                                    uib-dropdown-toggle
                                    ng-disabled="disabled">
                                {{selectedAsset}} <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" uib-dropdown-menu
                                role="menu" aria-labelledby="single-button">
                                <li role="menuitem"
                                    ng-repeat="assetType in assetTypes"
                                    ng-click="setAssetType(assetType)">
                                    <a href="#" ng-click="$event.preventDefault()">{{assetType}}</a>
                                </li>
                            </ul>
                        </div>

                        <label>Account Name</label>
                        <div class="invalid"
                             ng-messages="form.accountName.$error"
                             role="alert"
                             ng-show="form.$submitted">
                            <div ng-message="required">
                                Required
                            </div>
                        </div>
                        <input name="accountName"
                               type="text"
                               autocomplete="off"
                               ng-model="walletName"
                               ng-disabled="creating"
                               required
                               focus>
                    </div>
                </div>
            </div>

            <div class="beta-release-notification" ng-show="selectedAsset==='Ethereum'">Ethereum is not supported in this release</div>

            <button
                    class="button"
                    type="submit"
                    ng-click="addAccount()"
                    ng-disabled="creating">
                <span ng-hide="selectedAsset==='Ethereum'">Add Account</span>
                <span ng-show="selectedAsset==='Ethereum'">Learn more about Ethereum Support</span>
            </button>
        </form>
    </div>

    <div ng-hide="!creating" class="content in-progress-overlay">
      <div class="content-no-button-inner">
          <div class="content-inner-centering">
              <h2><span class="cornflower-txt"><b>Adding Account.</b></span><br>
              Please wait while your<br> account is added..</h2>
              <div id="loader">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div class="second-top"></div>
                  <div class="top"></div>
              </div>
          </div>
      </div>
    </div>
</section>
